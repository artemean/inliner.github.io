<!DOCTYPE html>
<html>
<head>
    <title>Grid example remote JSON</title>
    <link rel="stylesheet" href="css/kendo.common.min.css" />
    <link rel="stylesheet" href="css/kendo.default.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>

<div id="example">
    <div id="grid"></div>

    <script>
        $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: {
//                    data: products,

                    transport: {
                        read: "//jsonplaceholder.typicode.com/photos",
                        type: "json"
                    },
                    schema: {
                        model: {
                            fields: {
                                albumId: { type: "number" },
                                title: { type: "string" },
                                id: { type: "number" },
                                url: { type: "string" }
                            }
                        }
                    },
                    pageSize: 20
                },
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                reorderable: true,
                resizable: true,
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    { field: "albumId", title: "albumId", width: "130px" },
                    "title",
                    { field: "id", title: "id", width: "130px" },
                    { field: "url", width: "250px" }
                ]
            });
        });
    </script>
</div>


</body>
</html>
