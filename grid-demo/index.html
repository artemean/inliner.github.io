<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid example remote JSON</title>
    <link rel="stylesheet" href="css/kendo.common.min.css" />
    <link rel="stylesheet" href="css/kendo.default.min.css" />
    <link rel="stylesheet" href="css/grid.css" />


</head>
<body class="">
<input type="hidden" name="investorId" id="investorId" value="123456">
<input type="hidden" name="investorType" id="investorType" value="some">
<input type="hidden" name="investorName" id="investorName" value="BlackRock Advisors, LLC">

<div class="grid-container">
    <div class="grid-title">
        Institutional investor:
        <strong>BlackRock Advisors, LLC</strong>
    </div>

    <div class="main-grid" id="grid"></div>
    <div class="save-box">
        <span class="save-box__info">You can save your grid settings</span>
        <button class="generic__button k-button" id="save">Save Settings</button>
        <button class="generic__button k-button" id="load">Load Saved Settings</button>
        <button class="generic__button k-button" id="loadDefault">Load Default Settings</button>
        <!--<button class="generic__button k-button" id="openButton">Settings</button>-->
    </div>
</div>

<div id="columns-list">
    <div id="columns-list-container"></div>
</div>

<div id="window" class="generic-popup">
    <div id="listView" class="list-view"></div>
    <button class="generic__button k-button" id="revert-settings">Revert</button>
    <button class="generic__button k-button" id="new-settings">Create New</button>
    <button class="generic__button k-button" id="save-settings">Save current settings</button>
</div>

<div id="save-modal" class="generic-popup">
    <div class="modal-text">Are you sure you want to Save current settings to Allocation Layout?</div>
    <button class="generic__button k-button" id="save-yes">Yes</button>
    <button class="generic__button k-button" id="save-no">No</button>
</div>

<div id="revert-modal" class="generic-popup">
    <div class="modal-text">Are you sure you want to Revert Allocation Layout to its default settings?</div>
    <button class="generic__button k-button" id="revert-yes">Yes</button>
    <button class="generic__button k-button" id="revert-no">No</button>
</div>



<script src="js/jquery.min.js"></script>
<!--<script src="js/kendo.custom.min.js"></script>-->
<script src="js/kendo.all.min.js"></script>
<script src="js/jszip.min.js"></script>
<script src="js/columnSettings.js"></script>
<script src="js/grid.js"></script>

</body>
</html>
